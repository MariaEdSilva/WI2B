<body>
    <div>
    <table>
        <thead>
            <tr>
                <td>B</td>
                <td>I</td>
                <td>N</td>
                <td>G</td>
                <td>O</td>
            </tr>
        </thead>
        <tr>
            <td>12</td>
            <td>18</td>
            <td>31</td>
            <td>48</td>
            <td>65</td>
        </tr>
        <tr>
            <td>15</td>
            <td>23</td>
            <td>44</td>
            <td>51</td>
            <td>66</td>
        </tr>
        <tr>
            <td>13</td>
            <td>24</td>
            <td>39</td>
            <td>55</td>
            <td>71</td>
        </tr>
        <tr>
            <td>8</td>
            <td>16</td>
            <td>40</td>
            <td>57</td>
            <td>69</td>
        </tr>
        <tr>
            <td>3</td>
            <td>27</td>
            <td>37</td>
            <td>60</td>
            <td>74</td>
        </tr>
    </table>

    <script>
        cartela_B = [12,15,13,8,3];
        cartela_I = [18,23,24,16,27];
        cartela_N = [31,44,39,40,37];
        cartela_G = [48,51,55,57,60];
        cartela_O = [65,66,71,69,74];

        function GerarArray(NumeroInicial, quantidade){
            var retorno = []
            for (var i = 0; i < quantidade; i++)
            {
                retorno.push(NumeroInicial)
                NumeroInicial++;
            }
            return retorno
        }
        cartela_B = GerarArray(1,15);
        console.log("Array da coluna B");
        console.log(cartela_B);

        cartela_I = GerarArray(16,15);
        console.log("Array da coluna I");
        console.log(cartela_I);

        cartela_N = GerarArray(31,15);
        console.log("Array da coluna N");
        console.log(cartela_N);

        cartela_G = GerarArray(46,15);
        console.log("Array da coluna G");
        console.log(cartela_G);

        cartela_O = GerarArray(61,15);
        console.log("Array da coluna O");
        console.log(cartela_O);

        /*Exercicio para nota:
        faÃ§a 5 arrays, um para cada letra do bingo
        e dentro deles coloque 5 numeros referentes a sua letra*/
    </script>
</div>
